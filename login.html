    <title>Ingresar con una cuenta | Treza</title>
</head>





<body class="login-body">

    <main class="main">
        <div class="login-box container mt-5 w-50 border rounded-3 bg-light p-5 shadow">
            <div class="d-flex justify-content-center"><a href="https://treza.com.mx/" ><img class="img-fluid" src="img/logo-bg-removed.png" alt="Logo Tresa"></a></div>
<!--Login form-->
        <div id="login-form">  
        <form class="login-form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" name="email"/>
              <label class="form-label" for="email">Dirección Email</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" name="password"/>
              <label class="form-label" for="password">Contraseña</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Recordarme </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!" id="forgot-psw">Olvidaste la contraseña?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" id="btn-sign-in" class="btn btn-primary btn-block mb-4"><i class="fa-solid fa-user-lock"></i> Ingresar</button>
          
            
          </form>
          
        </div> 



      <!--Email link send-->
           <div  id="password-recovery">
              <form class="login-form">
                <div class="form-outline mb-4">
                    <input type="email" id="email-recovery" class="form-control" name="email-recovery"/>
                    <label class="form-label" for="email-recovery">Dirección Email</label>
                  </div>
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!" id="btn-login"><i class="fa-solid fa-right-to-bracket"></i> O ingresar con una cuenta</a>
                  </div>
                  <button type="button" class="btn btn-primary btn-block mb-4" id="btn-link"><i class="fa-solid fa-link"></i> Enviar link</button>

                  <!--Spinner-->
                  <div id="spinner-await" class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>


                  <!--Message from server-->
                  <div id="alert" class="alert alert-warning" role="alert">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                  </div>

              </form>

           <p>Se enviará un link al mail registrado, con el cual podrá restablecer su contraseña.</p>
          </div>
        </div>


        
       

   </main>

   <!--Scripts Folder-->
  <script src="scripts/login-script.js" ></script>
  <script src="scripts/password-recovery.js"></script>
