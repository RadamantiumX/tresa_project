<body class="login-body">

    <main class="main">
        <div class="login-box container mt-5 w-50 border rounded-3 bg-light p-5 shadow">
            <div class="d-flex justify-content-center"><img class="img-fluid" src="img/logo-bg-removed.png" alt="Logo Tresa"></div>

        <div id="login-form">  
        <form class="login-form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" name="email"/>
              <label class="form-label" for="email">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" name="password"/>
              <label class="form-label" for="password">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Recordarme </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!" id="forgot-psw">Olvidaste la contrase√±a?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" id="btn-sign-in" class="btn btn-primary btn-block mb-4"><i class="fa-solid fa-user-lock"></i> Ingresar</button>
          
            
          </form>
          
        </div> 


           <div  id="password-recovery">
              <form class="login-form">
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                  </div>
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!" id="btn-login"><i class="fa-solid fa-right-to-bracket"></i>  Ingresar con una cuenta</a>
                  </div>
                  <button type="button" class="btn btn-primary btn-block mb-4"><i class="fa-solid fa-link"></i> Enviar link</button>
              </form>


          </div>
        </div>

       

   </main>
