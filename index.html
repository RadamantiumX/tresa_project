<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Files to DB</title>
</head>
<body>

   
    <form id="upload-form" enctype="multipart/form-data">
        <input onload="loadData()" type="file" id="file-input" name="file"/> 

    <div id="radio" class="radio">
        
            <input type="radio" id="aniq" name="selection" value="ANIQ">
              <label for="aniq">ANIQ</label><br>
              <input type="radio" id="penta" name="selection" value="PENTA">
              <label for="penta">PENTA</label><br>
              
     </div>  

        <input type="button" value="Enviar" id="upload-button"/>   
        </form>
    
        <!--API RESPONSE MESSAGE-->
        <div id="response"></div>
        <div class="container" id="container-table"><table id="table-data"></table></div>
    <script src="script.js"></script>
    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--AXIOS-->
    
    
    <script>
        function loadData(e) {
        let fileRead = e.target.files[0];
        if(fileRead){
            const reader = new FileReader();
            reader.onload = function (e){
                const contents = e.target.result;
                const lines = contents.split('\n');

                const table = document.getElementById('table-data');
                table.innerHTML = '';

                for (let i = 0; i < lines.length; i++){
                    const row = document.createElement('tr');
                    const cells = lines[i].split(',');

                    for (let j = 0; j < cells.length; j++){
                        const cell = i === 0 ? document.createElement('th') : document.createElement('td');
                        cell.textContent = cells[j];
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
                const tableContainer = document.getElementById('container');
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
            }

            reader.readAsText(fileRead);
        }
        }
    </script>
    
</body>
</html>
